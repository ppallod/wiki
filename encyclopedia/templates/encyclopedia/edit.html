{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>
    <form action="{% url 'encyclopedia:edit' title %}" method="POST">
        {% csrf_token %}
        <textarea name="content" placeholder="Markdown Content"  required>{{content}}</textarea>
        <input type="submit">
    </form>
{% endblock %}
